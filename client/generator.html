<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QGHS QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="generator.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1>QGHS â€¢ QR Generator</h1>
    </div>
    <nav class="top-nav">
      <a class="nav-link" href="/">Scanner</a>
      <a class="nav-link" href="/generator">Generator</a>
    </nav>
  </header>

  <main class="main-grid generator-grid">
    <section class="card generator-card">
      <h2>Create QR</h2>
      <input id="qr-input" class="input" placeholder="Enter teacher name or text" />
      <div class="controls-row">
        <button id="generate-qr" class="btn success">Generate</button>
        <button id="download-qr" class="btn" disabled>Download PNG</button>
      </div>
    </section>

    <section class="card generator-preview">
      <h2>Preview</h2>
      <div id="qr-preview" class="qr-box"></div>
      <div id="history" class="history-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>QGHS QR Generator</small>
  </footer>
</body>
</html>
