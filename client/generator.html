<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>Generate our Qr Code Here!</h1>
  </header>

  <main>
    <!-- Generator Input -->
    <section class="card generator-card">
      <h2>Create a QR Code</h2>
      <input type="text" id="qr-input" placeholder="Enter text or name here...">
      <button id="generate-btn" class="btn success">Generate QR</button>
    </section>

    <!-- Generated QR -->
    <section class="card qr-preview">
      <h2>QR Preview</h2>
      <div id="qrcode"></div>
    </section>
  </main>

  <footer>
    <p>School Of Love and Excellence</p>
  </footer>

  <script>
    document.getElementById("generate-btn").addEventListener("click", () => {
      const input = document.getElementById("qr-input").value.trim();
      if (!input) return alert("Please enter text!");
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: input,
        width: 200,
        height: 200,
      });
    });
  </script>
</body>
</html>
