<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QGHS QR Generator</h1>
  </header>

  <main class="generator-container">
    <input type="text" id="qr-text" placeholder="Enter teacher name">
    <button id="generate-btn">Generate QR</button>
    <div id="qr-code"></div>
    <button id="download-btn" style="display:none;">Download PNG</button>
  </main>

  <script src="generator.js" defer></script>
</body>
</html>
