<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const generateBtn = document.getElementById("generate-btn");
      const qrCanvas = document.getElementById("qr-canvas");
      const nameInput = document.getElementById("teacher-name");

      generateBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (!name) {
          alert("Please enter a teacher's name.");
          return;
        }
        QRCode.toCanvas(qrCanvas, name, { width: 200 }, err => {
          if (err) console.error(err);
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
  </header>
  <main>
    <div class="card">
      <h2>Create a QR Code</h2>
      <input type="text" id="teacher-name" placeholder="Enter teacher name">
      <button id="generate-btn">Generate QR</button>
      <canvas id="qr-canvas"></canvas>
    </div>
  </main>
</body>
</html>
