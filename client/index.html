<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <h1>ðŸ“· QR Attendance</h1>
  </header>

  <nav>
    <button onclick="showSection('scan')">Scan</button>
    <button onclick="showSection('attendance')">Attendance</button>
    <button onclick="showSection('export')">Export</button>
  </nav>

  <main>
    <!-- Scan Section -->
    <section id="scan" class="active">
      <h2>Scan QR Code</h2>
      <div class="scanner-controls">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
      </div>
      <div id="qr-reader" class="scanner-box"></div>

      <h3>Manual Input</h3>
      <input type="text" id="manual-name" placeholder="Enter name">
      <button id="add-manual">Add</button>
    </section>

    <!-- Attendance Section -->
    <section id="attendance">
      <h2>Attendance List</h2>
      <div class="attendance-box">
        <p id="attendance-counter">Total attendees: 0</p>
        <ul id="attendance-list"></ul>
        <div class="attendance-buttons">
          <button id="refresh-attendance">Refresh</button>
          <button id="clear-attendance">Clear</button>
        </div>
      </div>
    </section>

    <!-- Export Section -->
    <section id="export">
      <h2>Export Attendance</h2>
      <p>Click the button below to download attendance as Excel.</p>
      <button id="export-btn">Export to Excel</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
