<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">

    <!-- Navigation Tabs -->
    <nav class="tabs">
      <button class="tab-btn active" data-tab="scan">Scan</button>
      <button class="tab-btn" data-tab="attendance">Attendance</button>
      <button class="tab-btn" data-tab="export">Export</button>
    </nav>

    <!-- Scan Section -->
    <section id="scan" class="tab-content active">
      <h2>Scan QR Code</h2>
      <div id="qr-reader"></div>
      <button id="start-camera" class="btn">Start Camera</button>
      <h3>Manual Input</h3>
      <div class="manual-input">
        <input type="text" id="manual-name" placeholder="Enter name">
        <button id="manual-add" class="btn">Add</button>
      </div>
    </section>

    <!-- Attendance Section -->
    <section id="attendance" class="tab-content">
      <h2>Attendance List</h2>
      <ul id="attendance-list">
        <li>No attendance recorded yet</li>
      </ul>
      <button id="clear-attendance" class="btn btn-danger">Clear Attendance</button>
    </section>

    <!-- Export Section -->
    <section id="export" class="tab-content">
      <h2>Export Data</h2>
      <p>You can download all recorded attendance in Excel format.</p>
      <button id="export-excel" class="btn">Export to Excel</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
