<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
    <nav>
      <button class="tab-btn" data-target="scanner">Scanner</button>
      <button class="tab-btn" data-target="attendance">Attendance</button>
      <button class="tab-btn" data-target="export">Export</button>
    </nav>
  </header>

  <main>
    <!-- Scanner Section -->
    <section id="scanner" class="tab-content active">
      <div class="card">
        <h2>QR Scanner</h2>
        <div id="reader"></div>
        <div class="controls">
          <button id="start-camera">Start Camera</button>
          <button id="stop-camera">Stop Camera</button>
        </div>
        <p id="scan-warning"></p>
      </div>
    </section>

    <!-- Attendance Section -->
    <section id="attendance" class="tab-content">
      <div class="card">
        <h2>Attendance Records</h2>
        <div class="stats">
          <div class="stat-box">
            <h3>Total Attendees</h3>
            <p id="total-attendees">0</p>
          </div>
          <div class="stat-box">
            <h3>Attendance %</h3>
            <p id="attendance-percent">0%</p>
          </div>
        </div>
        <ul id="attendance-list"></ul>
        <div class="controls">
          <button id="refresh-list">Refresh</button>
          <button id="clear-list">Clear</button>
        </div>
      </div>
    </section>

    <!-- Export Section -->
    <section id="export" class="tab-content">
      <div class="card">
        <h2>Export Data</h2>
        <button id="export-btn">Export to Excel</button>
      </div>
    </section>
  </main>
</body>
</html>
