<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
    <nav>
      <button onclick="showSection('scan')">Scan</button>
      <button onclick="showSection('attendance')">Attendance</button>
      <button onclick="showSection('generator')">Generate</button>
    </nav>
  </header>

  <main>
    <!-- Scan Section -->
    <section id="scan" class="section hidden">
      <h2>Scan QR Code</h2>
      <div id="qr-reader"></div>
      <div class="controls">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn">Stop Camera</button>
      </div>
      <div class="manual-input">
        <input id="manualName" type="text" placeholder="Enter name manually">
        <button id="manualAdd">Add</button>
      </div>
    </section>

    <!-- Attendance Section -->
    <section id="attendance" class="section hidden">
      <h2>Attendance List</h2>
      <ul id="attendanceList"></ul>
      <div class="controls">
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export to Excel</button>
      </div>
    </section>

    <!-- QR Generator Section -->
    <section id="generator" class="section hidden">
      <h2>Generate QR Code</h2>
      <input id="qr-input" type="text" placeholder="Enter text for QR">
      <button id="generateBtn">Generate</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" style="display:none;">Download QR</button>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
