<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">
  <!-- QR Code library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>QGHS Teacher Attendance</h1>
  </header>

  <main class="container">
    <!-- Scanner Section -->
    <section class="card">
      <h2>QR Scanner</h2>
      <div id="qr-reader" class="qr-box"></div>
      <div class="button-group">
        <button id="startCamera">Start Camera</button>
        <button id="stopCamera">Stop Camera</button>
      </div>
    </section>

    <!-- Manual Input -->
    <section class="card">
      <h2>Manual Input</h2>
      <input type="text" id="manualName" placeholder="Enter teacher name">
      <button id="addManual">Add</button>
    </section>

    <!-- Attendance List -->
    <section class="card">
      <h2>Attendance List</h2>
      <div class="button-group">
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear</button>
      </div>
      <ul id="attendanceList"></ul>
    </section>

    <!-- Export + Summary -->
    <section class="card">
      <h2>Export & Summary</h2>
      <button id="exportBtn">Export to Excel</button>
      <p id="attendanceSummary">No data yet.</p>
    </section>
  </main>

  <!-- Main Script -->
  <script src="app.js"></script>
</body>
</html>
