<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">
  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
    <nav>
      <button class="tab-btn" data-target="scanner">Scanner</button>
      <button class="tab-btn" data-target="manual">Manual Input</button>
      <button class="tab-btn" data-target="attendance">Attendance</button>
      <button class="tab-btn" data-target="export">Export</button>
    </nav>
  </header>

  <main>
    <!-- Scanner Section -->
    <section id="scanner" class="tab-content active">
      <h2>Scan QR Code</h2>
      <div id="reader"></div>
      <div class="button-group">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
      </div>
      <div id="scan-alert" class="alert"></div>
    </section>

    <!-- Manual Input -->
    <section id="manual" class="tab-content">
      <h2>Manual Input</h2>
      <input type="text" id="manual-name" placeholder="Enter teacher name">
      <div class="button-group">
        <button id="add-manual">Add</button>
      </div>
    </section>

    <!-- Attendance List -->
    <section id="attendance" class="tab-content">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
      <div class="button-group">
        <button id="refresh-list">Refresh</button>
        <button id="clear-list">Clear</button>
      </div>
    </section>

    <!-- Export Section -->
    <section id="export" class="tab-content">
      <h2>Export</h2>
      <div class="button-group">
        <button id="export-btn">Export to Excel</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
