<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance Scanner</title>
  <link rel="stylesheet" href="style.css">

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">QGHS Attendance</div>
    <ul class="nav-links">
      <li><a href="index.html">Scanner</a></li>
      <li><a href="attendance.html">Attendance</a></li>
      <li><a href="export.html">Export</a></li>
      <li><a href="generator.html">QR Generator</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header>
    <h1>QR Attendance Scanner</h1>
    <p class="subtitle">Scan student/teacher QR codes to record attendance</p>
  </header>

  <!-- Scanner Section -->
  <main>
    <section class="scanner-section">
      <h2>Live Scanner</h2>

      <!-- Camera Selection -->
      <label for="camera-select">Choose Camera:</label>
      <select id="camera-select"></select>

      <!-- Scanner Box -->
      <div id="reader"></div>

      <!-- Warning/Status -->
      <p id="scan-warning" class="warning"></p>

      <!-- Buttons -->
      <div class="button-group">
        <button id="start-scan">Start Scanner</button>
        <button id="stop-scan">Stop Scanner</button>
        <button id="clear-attendance">Clear Attendance</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
