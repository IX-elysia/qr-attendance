<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>QGHS Teacher Attendance</h1>

    <!-- Camera Controls -->
    <div class="controls">
      <label for="camera-select">🎥 Choose Camera:</label>
      <select id="camera-select"></select>
      <button id="start-camera">Start Camera</button>
      <button id="stop-camera">Stop Camera</button>
    </div>

    <!-- Scanner Box -->
    <div id="reader"></div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="stat-box">
        <h2>Total Attendees</h2>
        <p id="total-attendees">0</p>
      </div>
      <div class="stat-box">
        <h2>Average %</h2>
        <p id="average-percent">0%</p>
      </div>
    </div>

    <!-- Attendance List -->
    <h2>Attendance List</h2>
    <ul id="attendance-list"></ul>

    <!-- Actions -->
    <div class="actions">
      <button id="refresh-list">🔄 Refresh</button>
      <button id="clear-list">🗑️ Clear</button>
      <button id="export-btn">📥 Export</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
