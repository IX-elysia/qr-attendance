<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>QGHS Attendance for Teachers</h1>
    <nav>
      <button onclick="showTab('scan')">Scan</button>
      <button onclick="showTab('attendance')">Attendance</button>
    </nav>
  </header>

  <main>
    <!-- Scan tab -->
    <section id="scan" class="tab">
      <h2>Scan QR Code</h2>
      <button id="start-camera">Start Camera</button>
      <div id="reader" style="width: 300px; margin: 20px auto;"></div>
      <p id="scan-result" class="success-message"></p>
      <button onclick="exportExcel()" class="export-btn">Export to Excel</button>
    </section>

    <!-- Attendance tab -->
    <section id="attendance" class="tab hidden">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
