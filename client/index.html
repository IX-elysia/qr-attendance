<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QR Attendance System</h1>
    <nav>
      <button class="tablink" data-tab="scan">📷 Scan</button>
      <button class="tablink" data-tab="attendance">📝 Attendance</button>
      <button class="tablink" data-tab="export">⬇️ Export</button>
    </nav>
  </header>

  <main>
    <!-- Scan Tab -->
    <section id="scan" class="tab-content active">
      <h2>Scan QR Code</h2>
      <button id="start-scan">🎥 Start Camera</button>
      <p id="scan-status"></p>
      <div id="qr-reader" style="width: 300px; margin: 0 auto;"></div>
    </section>

    <!-- Attendance Tab -->
    <section id="attendance" class="tab-content">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
    </section>

    <!-- Export Tab -->
    <section id="export" class="tab-content">
      <h2>Export Attendance</h2>
      <button id="export-btn">📊 Export to Excel</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
