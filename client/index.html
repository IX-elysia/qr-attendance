<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>QR Attendance System</h1>
    <nav>
      <button class="tab active" data-tab="scan">Scan</button>
      <button class="tab" data-tab="attendance">Attendance</button>
      <button class="tab" data-tab="export">Export</button>
    </nav>
  </header>

  <main>
    <!-- Scan Panel -->
    <div id="scan" class="panel active">
      <h2>Scan QR</h2>
      <button id="start-scan">ðŸŽ¥ Start Camera</button>
      <div id="qr-reader" style="width:300px;height:300px;margin-top:10px;"></div>
      <div id="scan-status" class="status"></div>
      <input id="manual-name" placeholder="Enter name manually">
      <button id="manual-submit">Submit</button>
    </div>

    <!-- Attendance Panel -->
    <div id="attendance" class="panel">
      <h2>Attendance List</h2>
      <div id="list"></div>
      <button id="refresh-list">Refresh</button>
      <button id="clear-local">Clear Display</button>
    </div>

    <!-- Export Panel -->
    <div id="export" class="panel">
      <h2>Export Data</h2>
      <button id="export-btn">Download Excel</button>
    </div>
  </main>
</body>
</html>
