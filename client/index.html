<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
    <nav>
      <button class="tab-btn" data-target="scan">Scan</button>
      <button class="tab-btn" data-target="attendance">Attendance</button>
      <button class="tab-btn" data-target="export">Export</button>
    </nav>
  </header>

  <main>
    <!-- Scan Section -->
    <section id="scan" class="tab-content active">
      <h2>Scan QR Code</h2>
      <div id="reader"></div>
      <div class="button-group">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
      </div>
    </section>

    <!-- Attendance Section -->
    <section id="attendance" class="tab-content">
      <h2>Attendance List</h2>
      <div class="stats-box">
        <h3>ðŸ“Š Attendance Summary</h3>
        <p>Total Attendees: <span id="total-attendees">0</span></p>
        <p>Attendance Percentage: <span id="attendance-percent">0%</span></p>
      </div>
      <ul id="attendance-list"></ul>
      <div class="button-group">
        <button id="refresh-list">Refresh List</button>
        <button id="clear-list">Clear List</button>
      </div>
    </section>

    <!-- Export Section -->
    <section id="export" class="tab-content">
      <h2>Export Data</h2>
      <button id="export-btn">Export to Excel</button>
    </section>
  </main>
</body>
</html>
