<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QGHS Atendance Scanner</h1>
  </header>

  <main>
    <!-- Scanner Section -->
    <section class="card scanner-card">
      <h2>Scanner</h2>
      <div id="reader"></div>
      <div class="scanner-buttons">
        <button id="start-camera" class="btn">Start Camera</button>
        <button id="stop-camera" class="btn danger">Stop Camera</button>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="card stats-card">
      <h2>Statistics</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <h3>Total Attendees</h3>
          <p id="total-attendees">0</p>
        </div>
        <div class="stat-box">
          <h3>Average %</h3>
          <p id="average-percent">0%</p>
        </div>
      </div>
    </section>

    <!-- Attendance List -->
    <section class="card list-card">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
      <div class="list-buttons">
        <button id="refresh-list" class="btn">Refresh</button>
        <button id="clear-list" class="btn danger">Clear</button>
        <button id="export-btn" class="btn success">Export</button>
      </div>
    </section>
  </main>

  <footer>
    <p>School Of Love and Excellence</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
