<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <h1>ðŸ“· QR Attendance</h1>
  </header>

  <nav>
    <button onclick="showSection('scan')">Scan</button>
    <button onclick="showSection('attendance')">Attendance</button>
    <button onclick="showSection('export')">Export</button>
  </nav>

  <main>
    <section id="scan" class="active">
      <h2>Scan QR Code</h2>
      <button id="start-camera">Start Camera</button>
      <div id="qr-reader" style="width:300px; height:300px; margin:auto; border:2px solid maroon; border-radius:10px;"></div>
    </section>

    <section id="attendance">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
    </section>

    <section id="export">
      <h2>Export Attendance</h2>
      <button id="export-btn">Export to Excel</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
