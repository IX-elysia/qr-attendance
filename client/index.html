<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
    <nav>
      <button onclick="showSection('scan')">Scan</button>
      <button onclick="showSection('attendance')">Attendance</button>
      <button onclick="showSection('generator')">Generate QR</button>
    </nav>
  </header>

  <main>
    <!-- QR Scanner -->
    <section id="scan" class="card section">
      <h2>Scan QR</h2>
      <div id="qr-reader"></div>
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn">Stop Camera</button>
      <h3>Manual Entry</h3>
      <input type="text" id="manualName" placeholder="Enter teacher name"/>
      <button id="manualAdd">Add Attendance</button>
    </section>

    <!-- Attendance List -->
    <section id="attendance" class="card section hidden">
      <h2>Attendance List</h2>
      <ul id="attendanceList"></ul>
      <button id="refreshBtn">Refresh</button>
      <button id="clearBtn">Clear</button>
      <button id="exportBtn">Export to Excel</button>
    </section>

    <!-- QR Generator -->
    <section id="generator" class="card section hidden">
      <h2>QR Generator</h2>
      <input type="text" id="qr-input" placeholder="Enter teacher name"/>
      <button id="generateBtn">Generate QR</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" style="display:none;">Download QR</button>
    </section>
  </main>
</body>
</html>
