<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">

    <!-- Scanner Box -->
    <section class="scanner-section">
      <h2>Scan QR Code</h2>
      <div id="qr-reader"></div>
      <button id="start-camera" class="btn">Start Camera</button>
    </section>

    <!-- Manual Input -->
    <section class="manual-section">
      <h3>Manual Input</h3>
      <div class="manual-input">
        <input type="text" id="manual-name" placeholder="Enter name">
        <button id="manual-add" class="btn">Add</button>
      </div>
    </section>

    <!-- Attendance List -->
    <section class="attendance-section">
      <h3>Attendance List</h3>
      <ul id="attendance-list">
        <li>No attendance recorded yet</li>
      </ul>
      <button id="clear-attendance" class="btn btn-danger">Clear Attendance</button>
    </section>

    <!-- Export Section -->
    <section class="export-section">
      <h3>Export Data</h3>
      <p>You can download all recorded attendance in Excel format.</p>
      <button id="export-excel" class="btn">Export to Excel</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
