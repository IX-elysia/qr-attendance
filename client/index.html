<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>ðŸ“‹ QR Attendance System</h1>
    <nav>
      <button onclick="showTab('scan')">Scan</button>
      <button onclick="showTab('attendance')">Attendance</button>
      <button onclick="showTab('export')">Export</button>
    </nav>
  </header>

  <main>
    <!-- Scan tab -->
    <section id="scan" class="tab">
      <h2>Scan QR Code</h2>
      <button id="start-camera">Start Camera</button>
      <div id="reader-container">
        <div id="reader" class="scanner-box">
          <p style="color: #aaa;">ðŸ“· Camera preview will appear here</p>
        </div>
      </div>
      <p id="scan-result" class="success-message"></p>

      <!-- Manual Input -->
      <div class="manual-input">
        <h3>Or enter name manually</h3>
        <input type="text" id="manual-name" placeholder="Enter name">
        <button onclick="addManual()">Add</button>
      </div>
    </section>

    <!-- Attendance tab -->
    <section id="attendance" class="tab hidden">
      <h2>Attendance List</h2>
      <div class="attendance-actions">
        <button onclick="fetchAttendance()">ðŸ”„ Refresh</button>
        <button onclick="clearAttendance()">ðŸ—‘ Clear</button>
      </div>
      <ul id="attendance-list"></ul>
    </section>

    <!-- Export tab -->
    <section id="export" class="tab hidden">
      <h2>Export Attendance</h2>
      <div class="export-card">
        <p>Download the attendance list as an Excel file.</p>
        <button onclick="exportExcel()" class="export-btn">Download Excel</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
