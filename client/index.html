<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load QR Scanner Library BEFORE app.js -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>QGHS Teacher Attendance</h1>
  </header>

  <main>
    <!-- Scanner Section -->
    <section class="card">
      <h2>Scan QR Code</h2>
      <div id="reader"></div>
      <button id="start-camera">Start Camera</button>
      <button id="stop-camera">Stop Camera</button>
    </section>

    <!-- Manual Input -->
    <section class="card">
      <h2>Manual Input</h2>
      <input type="text" id="manual-name" placeholder="Enter teacher name">
      <button id="add-manual">Add</button>
    </section>

    <!-- Attendance List -->
    <section class="card">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
      <button id="refresh-list">Refresh</button>
      <button id="clear-list">Clear</button>
    </section>

    <!-- Export Section -->
    <section class="card">
      <h2>Export</h2>
      <button id="export-btn">Export to Excel</button>
    </section>
  </main>

  <!-- Must load after library -->
  <script src="app.js"></script>
</body>
</html>
