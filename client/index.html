<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QGHS Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“· QGHS Teacher Attendance</h1>
  </header>

  <nav>
    <button onclick="showSection('scan')">Scan</button>
    <button onclick="showSection('attendance')">Attendance</button>
    <button onclick="showSection('export')">Export</button>
    <button onclick="showSection('generator')">Generate QR</button>
  </nav>

  <main>
    <!-- Scan -->
    <section id="scan" class="active">
      <h2>Scan QR Code</h2>
      <button id="start-camera">Start Camera</button>
      <button id="stop-camera">Stop Camera</button>
      <div id="qr-reader"></div>
      <div id="manual-entry">
        <input type="text" id="manual-name" placeholder="Enter teacher name">
        <button id="add-manual">Add</button>
      </div>
    </section>

    <!-- Attendance -->
    <section id="attendance">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
      <button id="clear-attendance">Clear Attendance</button>
    </section>

    <!-- Export -->
    <section id="export">
      <h2>Export Attendance</h2>
      <button id="export-btn">Export to Excel</button>
    </section>

    <!-- Generator -->
    <section id="generator">
      <h2>Generate Teacher QR Code</h2>
      <input type="text" id="qr-input" placeholder="Enter teacher name">
      <button id="generate-qr">Generate</button>
      <div id="qrcode"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
