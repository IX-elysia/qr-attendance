<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸ“š QR Attendance System</h1>
    <nav>
      <button onclick="showTab('scan')">Scan</button>
      <button onclick="showTab('attendance')">Attendance</button>
      <button onclick="showTab('export')">Export</button>
    </nav>
  </header>

  <main>
    <!-- SCAN TAB -->
    <section id="scan" class="tab">
      <h2>Scan QR Code</h2>
      <div id="reader"></div>
      <button id="start-camera">Start Camera</button>
      <div id="scan-result"></div>

      <div class="manual-input">
        <h3>Manual Input</h3>
        <input type="text" id="manual-name" placeholder="Enter name">
        <button onclick="addManual()">Add</button>
      </div>
    </section>

    <!-- ATTENDANCE TAB -->
    <section id="attendance" class="tab hidden">
      <h2>Attendance List</h2>
      <ul id="attendance-list"></ul>
      <button onclick="clearAttendance()">Clear Attendance</button>
    </section>

    <!-- EXPORT TAB -->
    <section id="export" class="tab hidden">
      <h2>Export Data</h2>
      <p>You can download all recorded attendance in Excel format.</p>
      <button onclick="exportExcel()">Export to Excel</button>
    </section>
  </main>
</body>
</html>
